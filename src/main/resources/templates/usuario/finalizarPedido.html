<!-- START MODAL COMPRA -->
<div th:fragment="modalFinalizarPedido">
    <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="comprarModalLabel">Pago de pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card mb-4" id="tablaProductos">
                        <span class="listProduct">Lista de productos</span>
                        <div class="card-body">
                            <div class="row">
                                <div class="table-responsive col-lg-9">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Codigo</th>
                                                <th scope="col">Producto</th>
                                                <th scope="col">Descripcion</th>
                                                <th scope="col">Precio</th>
                                                <th scope="col">Cantidad</th>
                                                <th scope="col">Subtotal</th>
                                            </tr>
                                        </thead>
                                        <tbody class="tablaCompra">
                                        </tbody>
                                    </table>
                                </div>
                                <div class="col-lg-3">
                                    <h2 class="card-title">TOTAL A PAGAR</h2>
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <h5 class="finalTotal">$total</h5>
                                        </li>
                                        <button type="button" data-bs-dismiss="modal" aria-label="Close"
                                            class="btn btn-dark" data-pushbar-target="right">Modificar carrito</button>
                                        <br>
                                        <button type="button"class="btn btn-success">Finalizar compra</button>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div th:if="${session.usuario!=null}" class="col-md-4">
                            <h5>Datos del cliente</h5>
                            <p th:text="'Nombre completo: '+ ${session.usuario.nombres}+' '+${session.usuario.apellidos}">
                            </p>
                            <p th:text="'Correo: '+  ${session.usuario.email}"></p>
                            <p th:text="'DirecciÃ³n: '+ ${session.usuario.direccion}"></p>
                            <p th:text="'Telefono: '+ ${session.usuario.telefono}"></p>
                        </div>
                        <div class="col-md-2">
                            <h5>Metodos de pago</h5>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Seleccione un metodo</option>
                                <option value="1">Transferencia Bancaria</option>
                                <option value="2">Contra-Entrega</option>
                            </select>
                            <br>
                            <h5>Ingrese la cantidad con la que pagara el pedido</5>
                            <br>
                            <input type="number" class="form-control" placeholder="$0">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MODAL COMPRA -->
