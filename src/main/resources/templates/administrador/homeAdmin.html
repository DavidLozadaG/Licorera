<!DOCTYPE html>
<html xmnlns:th="http://www.thymeleaf.org" lang="es">

<head th:fragment="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${cabecera}"></title>
  <link rel="shortcut icon" th:href="@{/imagenes/logotipo/MaxLicor's.png}" type="">
  <script src="https://kit.fontawesome.com/9d5dec2ae8.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styleAdmin.css}">
</head>

<body>
  <!--- BARRA DE NAVEGACION -->
  <div th:fragment="dashboard" class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar-container" class="bg-primary">
      <div class="logo">
        <a href="/administrador" class="logo-color">Admin MaxLicor's</a>
      </div>
      <div class="menu">
        <a href="#" class="d-block p-3"><i class="fas fa-user-tie fa-lg"></i> Roles</a>
        <a th:href="@{/administrador/gestion/usuarios}" class="d-block p-3"><i class="fas fa-users fa-lg"></i>
          Usuarios</a>
        <a href="#" class="d-block p-3"><i class="fas fa-box fa-lg"></i> Categorias</a>
        <a href="#" class="d-block p-3"><i class="fas fa-beer fa-lg"></i> Licores</a>
        <a href="#" class="d-block p-3"><i class="fas fa-building fa-lg"></i> Empresas</a>
        <a href="#" class="d-block p-3"><i class="fas fa-truck fa-lg"></i> Proveedores</a>
        <a href="#" class="d-block p-3"><i class="fas fa-wallet fa-lg"></i> Metodos de pagos</a>
        <a href="#" class="d-block p-3"><i class="fas fa-clipboard-list fa-lg"></i> Estados de pedidos</a>
      </div>
    </div>
    <!-- Fin sidebar -->
    <div class="w-100">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex position-relative my-2 d-inline-block">
            <input class="form-control me-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
            <button class="btn btn-search position-absolute" type="submit"><i class="fas fa-search"></i></button>
          </form>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Fin Navbar -->
      <div th:if="${pagina == 'administrador'}" id="content">
        <section>
          <h1>PAGINA HOME ADMIN</h1>
        </section>
      </div>
      <div th:if="${pagina == 'usuarios'}" id="content">
        <section th:replace="administrador/gestion/usuarios :: seccion">
        </section>
      </div>
    </div>
  </div>
  <!-- CONTENIDO-->
  <!-- PIE DE PAGINA -->
  <footer th:fragment="footer">
    <div class="container">
      <p>Copyrigth Beelz &copy; -2022</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
      </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </footer>
</body>

</html>
