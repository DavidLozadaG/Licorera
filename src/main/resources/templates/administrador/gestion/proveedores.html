<section th:fragment="seccion">
    <div class="container">
        <h1 th:text="${titulo}"></h1>
        <!-- Boton que activa el modal para agregar proveedores -->
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#agregarProveedor">
            Agregar Proveedor
        </button>
        <div class="table-responsive">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th scope="col">Codigo Licor</th>
                        <th scope="col">Licor</th>
                        <th scope="col">Nit-Empresa</th>
                        <th scope="col">Empresa</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="proveedor:${proveedores}">
                        <th scope="row" th:text="${proveedor.cod_licor.cod_licor}"></th>
                        <td th:text="${proveedor.cod_licor.nomb_licor}"></td>
                        <th scope="row" th:text="${proveedor.nit_empresa.nit_empresa}"></th>
                        <td th:text="${proveedor.nit_empresa.nomb_empresa}"></td>
                        <td>
                            <a class="btn btn btn-warning btn-sm"
                                th:href="@{/administrador/gestion/proveedores/eliminar/}+${proveedor.cod_licor}+${proveedor.nit_empresa}"
                                role="button" onclick="return confirm('Esta seguro de eliminar el registro')">
                                <i class="fas fa-edit"></i></a>
                            <a class="btn btn-danger btn-sm"
                                th:href="@{/administrador/gestion/proveedores/eliminar/}+${proveedor.cod_licor.cod_licor}+'/'+${proveedor.nit_empresa.nit_empresa}"
                                role="button" onclick="return confirm('Esta seguro de eliminar el registro')">
                                <i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Modal para agregar proveedor -->
    <div class="modal fade" id="agregarProveedor" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresar Proveedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate
                        th:action="@{/administrador/gestion/proveedores/guardar}" th:object="${proveedor}"
                        method="post">
                        <div class="form-group mb-3">
                            <label>LICOR<font color="red">(*)</font></label>
                            <select th:field="*{cod_licor}" class="form-control" id="cbx_licores" name="cod_licor"
                                required>
                                <option value="">Seleccionar opccion</option>
                                <option th:each="licor:${licores}" th:value="${licor.cod_licor}"
                                    th:text="${licor.nomb_licor}">
                                </option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor seleccione el licor
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label>EMPRESA<font color="red">(*)</font></label>
                            <select th:field="*{nit_empresa}" class="form-control" id="cbx_empresas" name="nit_empresa"
                                required>
                                <option value="">Seleccionar opccion</option>
                                <option th:each="empresa:${empresas}" th:value="${empresa.nit_empresa}"
                                    th:text="${empresa.nomb_empresa}">
                                </option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor seleccione la empresa
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Agregar">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
