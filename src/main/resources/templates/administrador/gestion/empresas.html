ont></label> <input type="text" th:field="*{nomb_empresa}" class="form-control" name="nomb_empresa" required> <div class="invalid-feedback"> Por favor ingrese el nombre de la empresa </div></div><div class="form-group mb-3"> <label>Direccción<font color="red">(*)</font></label> <input type="text" th:field="*{direccion}" class="form-control" name="direccion" required> <div class="invalid-feedback"> Por favor ingrese la direccion </div></div><div class="form-group mb-3"> <label>Telefono<font color="red">(*)</font></label> <input type="number" th:field="*{telefono}" class="form-control" name="telefono" required> <div class="invalid-feedback"> Por favor ingrese el telefono </div></div><div class="modal-footer"> <input type="submit" class="btn btn-primary" value="Agregar"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button> </div></form> </div></div></div></div></section>
